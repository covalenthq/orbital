apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: redis
  namespace: default

spec:
  selector:
    matchLabels:
      app: redis

  serviceName: redis
  replicas: 1

  template:
    metadata:
      labels:
        app: redis

    spec:
      containers:
        - name: redis
          image: redis:6-alpine
          args: ["--appendonly", "yes",
                 "--save", "900", "1",
                 "--save", "30", "2"]
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - mountPath: /data
              name: redis-data-vol

      volumes:
        - name: redis-data-vol
          emptyDir: {}
